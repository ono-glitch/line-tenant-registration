<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>入居者情報登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            color: #856404;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .required {
            color: #e74c3c;
            font-size: 14px;
            margin-left: 4px;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>入居者情報登録</h1>
            <p class="subtitle">サービスご利用のため、入居者情報をご登録ください</p>
            
            <div class="note">
                ⚠️ 登録いただいた情報は、物件管理およびお問い合わせ対応のみに使用します。
            </div>
            
            <form id="registration-form">
                <div>
                    <label>お名前<span class="required">*必須</span></label>
                    <input type="text" class="form-control" name="name" placeholder="山田 太郎" required>
                </div>
                
                <div>
                    <label>物件名<span class="required">*必須</span></label>
                    <input type="text" class="form-control" name="property" placeholder="○○マンション" required>
                </div>
                
                <div>
                    <label>部屋番号<span class="required">*必須</span></label>
                    <input type="text" class="form-control" name="room" placeholder="101" required>
                </div>
                
                <div>
                    <label>電話番号<span class="required">*必須</span></label>
                    <input type="tel" class="form-control" name="phone" placeholder="090-1234-5678" required>
                </div>
                
                <div>
                    <label>メールアドレス<span class="required">*必須</span></label>
                    <input type="email" class="form-control" name="email" placeholder="example@example.com" required>
                </div>
                
                <button type="submit" class="btn-submit">登録する</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #666;">送信中...</p>
        </div>
        
        <div class="success-message" id="success">
            <div class="success-icon">✓</div>
            <h2 style="color: #27ae60; margin-bottom: 12px; font-size: 24px; font-weight: bold;">送信完了!</h2>
            <p style="color: #666; font-size: 16px;">入居者情報を送信しました。<br>登録が完了次第、LINEでお知らせします。</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // LIFF IDを設定（後で変更してください）
        const liffId = "2008449637-lJdRjNK3";
        
        // LIFF初期化
        $(document).ready(function () {
            initializeLiff(liffId);
        });
        
        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                console.log('LIFF initialized');
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
                alert('LIFF初期化エラー: ' + err);
            });
        }
        
        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                console.log('Message sent');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // 2秒後にLIFF画面を閉じる
                setTimeout(function() {
                    liff.closeWindow();
                }, 2000);
            }).catch(function (error) {
                console.log('Failed to send message', error);
                alert('送信エラー: ' + error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('form-container').style.display = 'block';
            });
        }
        
        // フォーム送信処理
        $(function () {
            $('#registration-form').submit(function (e) {
                e.preventDefault();
                
                const name = $('input[name="name"]').val().trim();
                const property = $('input[name="property"]').val().trim();
                const room = $('input[name="room"]').val().trim();
                const phone = $('input[name="phone"]').val().trim();
                const email = $('input[name="email"]').val().trim();
                
                // バリデーション
                if (!name || !property || !room || !phone || !email) {
                    alert('全ての項目を入力してください');
                    return false;
                }
                
                // メールアドレスの簡易バリデーション
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('正しいメールアドレスを入力してください');
                    return false;
                }
                
                // ローディング表示
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                // LINEメッセージとして送信
                const msg = `[入居者登録]\n名前:${name}\n物件:${property}\n部屋:${room}\n電話:${phone}\nメール:${email}`;
                sendText(msg);
                
                return false;
            });
        });
    </script>
</body>
</html>
